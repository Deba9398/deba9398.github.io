<!DOCTYPE html>

<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Derek Baumgartner</title>
    <meta name="description" content="Derek Baumgartner's Website">
    <meta name="author" content="Derek Baumgartner">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="pageheader">
        <div class="container">
            <div class="visible-lg-block visible-md-block">
                <div class="logo"><img src="http://placehold.it/200x60"/></div>
                <div class="navigation-bar" ng-controller="MyCtrl">
                    <ul>
                        <li class="navlink" ng-class="{active:isActive('/')}"><a href="#/">Home</a></li>
                        <li class="navlink" ng-class="{active:isActive('/design')}"><a href="#/design">Design</a></li>
                        <li class="navlink" ng-class="{active:isActive('/projects')}"><a href="#/projects">Projects</a></li>
                        <li class="navlink" ng-class="{active:isActive('/resume')}"><a href="#/resume">Resume</a></li>
                        <li class="navlink" ng-class="{active:isActive('/school')}"><a href="#/school">School</a></li>
                    </ul>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>

    <div class="container content">
        Animation Type: <select ng-model="animationtype" ng-init="animationtype = 'dropIn'" ng-options="animation for animation in ['dropIn','slideIn','pop']"></select>
        <div class="content">
            <div ng-view class="animated {{animationtype}}"></div>
        </div>
    </div>
    <div class="push"></div>
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4 footer-text">
                &copy; 2014 Derek Baumgartner
            </div>
            <div class="col-md-8 portfolios">
                <a href="https://play.google.com/store/apps/developer?id=TheDBomb&hl=en"><i class="fa fa-android"></i></a>
                <a href="https://github.com/Deba9398"><i class="fa fa-github"></i></a>
                <a href="https://www.linkedin.com/pub/derek-baumgartner/79/39a/24b"><i class="fa fa-linkedin-square"></i></a>
            </div>
        </div>
    </div>
</footer>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
